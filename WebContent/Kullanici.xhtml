<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
<div style="display:block;text-align:center">
<img src="isbak-logo-tr.png" /></div>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="İSBAK A.Ş." icon="ui-icon-document">
				<p:submenu label="Hakkında" icon="ui-icon-contact">
					<p:menuitem value="Tarihçe" url="#" />
					<p:menuitem value="Şirket Profili" url="#" />
					<p:menuitem value="Misyon ve Vizyon" url="#" />
					<p:menuitem value="Üye Kuruluşlar" url="#" />
				</p:submenu>
				<p:menuitem value="Ödüller" url="#" />
				<p:separator />
			</p:submenu>

			<p:submenu label="Uygulamalar" url="#" icon="ui-icon-pencil">
				<p:menuitem value="Akıllı Ulaşım Sistemleri" url="#" />
				<p:menuitem value="Tünel Yönetim Sistemleri" url="#" />
			</p:submenu>

			<p:submenu label="İletişim" url="http://isbak.istanbul/iletisim/">

			</p:submenu>
			<p:menuitem value="Arama Sayfası" url="Kullanici.xhtml" />
			<p:menuitem value="Çıkış" url="Giris.xhtml" icon="ui-icon-close" />
		</p:menubar>
		<p:panel style="position: absolute;top: 40%;">
			<p:panelGrid columns="2">
				<p:panelGrid>
					<p:menu toggleable="true">
						<p:submenu label="Arama İşlemleri">
							<p:menuitem value="Ada Göre Ara" url="KullaniciAdAra.xhtml"
								icon="ui-icon-home" />
							<p:menuitem value="Departmana Göre Ara" url="KullaniciDeptAra.xhtml"
								icon="ui-icon-home" />
							<p:menuitem value="T.C. No'ya Göre Ara" url="KullaniciTcAra.xhtml"
								icon="ui-icon-home" />

						</p:submenu>
					</p:menu>
				</p:panelGrid>

				<p:panelGrid columns="2">

					<p:dataTable value="#{calisanBean.calisanListe}" var="cls">
						<p:column headerText="Ad">
							<h:outputText value="#{cls.ad}" />
						</p:column>

						<p:column headerText="Soyad">

							<h:outputText value="#{cls.soyad}" />
						</p:column>

						<p:column headerText="Yaş">

							<h:outputText value="#{cls.yas}" />
						</p:column>

						<p:column headerText="T.C. No">

							<h:outputText value="#{cls.tcNo}" />
						</p:column>

						<p:column headerText="Adres">

							<h:outputText value="#{cls.adres}" />
						</p:column>

						<p:column headerText="E-Mail">

							<h:outputText value="#{cls.email}" />
						</p:column>

						<p:column headerText="Departman">

							<h:outputText value="#{cls.departmanAd}" />
						</p:column>
						<p:column headerText="Maaş">

							<h:outputText value="#{cls.ucret}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
